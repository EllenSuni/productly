<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c967751e77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reset-margin.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Productly</title>
</head>
<body>
    <header class="header">
        <img class="header__image" src="images/Logo.svg" alt="Productly logo">
        <div class="header__container">
            <nav>
                <ul>
                    <a class="header__nav-link" href="">Product</a>
                    <a class="header__nav-link" href="">Customers</a>
                    <a class="header__nav-link" href="">Pricing</a>
                    <a class="header__nav-link" href="">Resources</a>
                </ul>
            </nav>
            <div>
                <button class="header__btn header__btn--sign-in">
                    Sign In</button>
                <button class="header__btn header__btn--sign-up">
                    Sign Up</button>
            </div>
        </div>
    </header> 

    <main class="main">
        <section class="section superpower">
            <div class="superpower__info">
                <h1 class="superpower__heading">The Design Thinking superpowers</h1>
                <p class="superpower__text">Tools, tutorials, design and innovation experts, all in one place! 
                    The most intuitive way to imagine your next user experience.
                </p>
                <div>
                    <button class="superpower__btn--get-started">Get started</button>
                    <button class="superpower__btn--video"><i class="fa-solid fa-play"></i>Watch the video</button>
                </div>
            </div>
            <img class="superpower__img" src="images/jumping.png" alt="Jumping people">
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
